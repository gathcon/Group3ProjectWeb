<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JAX-RS Upload Form</title>

<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500'
	rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="logo">
		<img src="Ericsson.png">
	</div>

	<div id="heading">
		<h1>JAX-RS Upload Form</h1>
	</div>

	<div id="menu">
		<ul>
			<li><a class="menulinks" href="javascript:void(0);"
				onclick="window.location.replace(sessionStorage.getItem('userType') + 'Home.html'); return false;">Home</a></li>
			<li><a class="menulinks" href="javascript:void(0);"
				onclick="logout(); window.location.replace('index.html'); return false;">Logout</a></li>
		</ul>
	</div>

	<div id="mainbody">
		<form class="form" action="jaxrs/file/upload" method="post"
			enctype="multipart/form-data">

			<label for="uploadedFile">Select a file : </label><input type="file"
				name="uploadedFile" size="50" /> <input type="submit" class="button"
				value="Upload" />
		</form>
	</div>

</body>
</html>
