<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>JAX-RS Upload Form</title>

<link rel="stylesheet" type="text/css" href="css/style.css">
<link href='http://fonts.googleapis.com/css?family=Maven+Pro:400,500'
	rel='stylesheet' type='text/css'>
<script type="text/javascript">

function validate() { 
	var fileName = document.form.uploadedFile.value;
	var length = fileName.length;
	var index = length-4;
	var fileType = fileName.substr(index,4);
	if(fileName == ""){ 
		window.location.replace('DataLoader.html');
		alert("No file selected");
		return false;
	}
	if(fileType != ".xls"){ 
		window.location.replace('DataLoader.html'); 
		alert("File must have a .xls extension");
		return false;
	}
	return true;
}

function logout() {
	sessionStorage.removeItem("userName");
	sessionStorage.removeItem("userType");
	window.location.replace("./index.html");
}

</script>
</head>
<body>
	<div id="logo">
		<img src="Ericsson.png">
	</div>

	<div id="heading">
		<h1>Upload Form</h1>
	</div>

	<div id="menu">
		<ul>
			<li><a class="menulinks" href="javascript:void(0);"
				onclick="window.location.replace(sessionStorage.getItem('userType') + 'Home.html'); return false;">Home</a></li>
			<li><a class="menulinks" href="javascript:void(0);"
				onclick="logout(); window.location.replace('index.html'); return false;">Logout</a></li>
			<li><a class="menulinks" href="sysAdminHome.html">Back</a></li>
		</ul>
	</div>

	<div id="mainbody">
		<form name="form" class="form" action="jaxrs/file/upload" method="post"
			enctype="multipart/form-data">

			<label for="uploadedFile">Select a file : </label>
			<input type="file" name="uploadedFile" size="50" onchange="if(validate()){document.form.submit.disabled=false}"/>
			<input type="submit" name="submit" class="button" value="Upload" disabled/>
		</form>
	</div>

</body>
</html>
