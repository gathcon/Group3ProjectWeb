<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script>
		function checkUser() {
			var currentUserType = sessionStorage.getItem("userType");
			
			if(currentUserType != "sysAdmin") { 
				location.replace("wrongUser.html");
				} else {
				}
			}

		function logout() {
			sessionStorage.removeItem("userName");
			sessionStorage.removeItem("userType");
			window.location.replace("./index.html");
		}		
</script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/loginandregister.js"></script>
</head>
<body onload="checkUser();">
	<h1>Create New User Page</h1>
	<hr>
	<form name="userForm">
		<fieldset>
			<label for="username">Username:</label> <input type="text"
				name="username" size="27" maxlength="45" id="uname"> <label
				for="password">Password:</label> <input type="password"
				name="password" size="27" maxlength="45" id="pword"> <label
				for="type">User Type:</label> <select name="type" id="utype">
				<option value="sysAdmin">System Administrator</option>
				<option value="networkEng">Network Management Engineer</option>
				<option value="customerServiceRep">Customer Service Rep</option>
				<option value="supportEng">Support Engineer</option>
			</select> <label for="submit"></label> <input type="button" name="submit"
				onclick="register()" value="Submit" size="20">
			<p id="error"></p>
		</fieldset>
	</form>
	<br>
	<br>
	<form action="index.html">
		<input type="submit" name="logout" value="Logout" size="20" />
	</form>
</body>
</html>
