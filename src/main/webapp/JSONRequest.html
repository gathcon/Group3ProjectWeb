<body>
	<h1>Javascript</h1>
	<p>Host: <span id="j1"></span><br /> </p>
	<p>Accept-Language: <span id="j2"></span><br /></p>
	<script type="text/javascript">
		function getJSON(url) {
			
			var JSONRequest = new XMLHttpRequest();
			
			JSONRequest.open( "GET", url, false );
			JSONRequest.send( null );
			
			document.write(JSONRequest.responseText);
			var txt = JSONRequest.responseText;
			var obj = eval ("(" + txt + ")");
			return obj;
			
		}
		var JSONObject = getJSON("http://headers.jsontest.com/");
		document.getElementById("j1").innerHTML=JSONObject.Host;
		document.getElementById("j2").innerHTML=JSONObject.Accept;
		
	</script>
</body>
