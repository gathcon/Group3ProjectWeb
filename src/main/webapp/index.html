<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Web App</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="js/loginandregister.js"></script>
</head>
<body>
	<div id="logo">
		<img src="Ericsson.png">
	</div>

	<div id="heading">
		<h1>Login Page</h1>
	</div>

	<div id="menu">
		<ul>
			<li><a class="menulinks">Home</a></li>
			<li><a class="menulinks">Logout</a></li>
		</ul>
	</div>
	
	<div id="mainbody">
		<form name="myForm">
		<fieldset id="loginFieldset">
			<label for="username" class="loginLabel">Username:</label> <input class="loginInput" type="text" name="username" maxlength="45" id="uname"><br>
			<label for="password" class="loginLabel">Password:</label> <input class="loginInput" type="password" name="password" maxlength="45" id="pword"><br>
			<label for="button" class="loginLabel"></label><input id="loginButton" type="button" name="button" onclick="login()" value="Login" />
			<p id="error"></p>
		</fieldset>
	</form>
	</div>
</body>
</html>
